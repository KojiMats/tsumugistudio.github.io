<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSUMUGI STUDIO</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta property="og:title" content="TSUMUGI STUDIO公式サイト" />
  <meta property="og:description" content="個人開発でスマホゲームを制作するTSUMUGI STUDIOの公式サイトです。" />
  <meta property="og:image" content="https://www.tsumugistudio.com/images/ogp.png" />
  <meta property="og:url" content="https://www.tsumugistudio.com/" />
  <style>
    :root{--c:#007bff}
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    header {margin-bottom: 20px;}
    header h1 {font-size: 24px;margin-bottom: 10px;}

    /* ヘッダー内を nav とセレクトで左右に分ける */
    .header-flex{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:12px;
    }

    .nav-links {margin-bottom: 0;}
    .nav-links a {
      margin-right: 15px;
      text-decoration: none;
      color: var(--c);
      font-weight: 600;
      font-size: 14px;
    }
    .nav-links a:hover {text-decoration: underline}

    /* ヘッダのリンクを白文字に（既存仕様維持・背景色は外部CSS側想定） */
    header .nav-links a,
    header .nav-links a:visited,
    header .nav-links a:active {
      color: #fff;
    }
    header .nav-links a:hover {
      color: #fff;
      opacity: .85;
      text-decoration: underline;
    }
    header .nav-links a:focus {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    /* 右側の国・言語セレクタ */
    .lang-select-inline select{
      padding:6px 8px;
      border-radius:4px;
      border:1px solid #ccc;
      font-size:14px;
      min-width: 220px;
      background-color:#fff;
    }

    /* モバイル時は縦並びにして詰まりを回避 */
    @media (max-width: 680px) {
      .header-flex{
        flex-direction:column;
        align-items:flex-start;
      }
    }

    .lang-panel{
      display:none;
      background:#fff;
      border-radius:8px;
      padding:16px;
      border:1px solid #ddd;
      margin-bottom:24px;
    }
    .lang-panel.active{display:block}

    img {max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 10px}
    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 14px;
      padding: 20px;
    }

    .badge{
      display:inline-block;
      font-size:12px;
      border:1px solid #ddd;
      border-radius:12px;
      padding:2px 8px;
      margin-left:6px;
    }
    .badge.ok{
      background:#e8f8ef;
      border-color:#bfe9cf;
      color:#2a7d4f;
    }
    .links a{margin-right:10px}
    .note-small{color:#666;font-size:13px}

    /* 動画 */
    .hero-video {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    @media (min-aspect-ratio: 4/3) {
      .hero-video { max-width: 33%; margin-left: 0; margin-right: 0; }
    }

    .social-links {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      background: #fff;
      border: 1px solid #ddd;
      color: #111;
      transition: background .2s, transform .2s;
    }
    .social-link:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
    }
    .social-link svg { fill: currentColor; }
    @media (prefers-color-scheme: dark) {
      .social-link {
        background: #111;
        border-color: #333;
        color: #f3f3f3;
      }
      .social-link:hover { background: #222; }
    }

    /* --- Update Notice（既存用。今は未使用だが残しておく） --- */
    .notice{
      border:1px solid #ffd9a6;
      background:#fff9ed;
      padding:12px 14px;
      border-radius:8px;
      margin:12px 0
    }
    .notice .title{font-weight:700;margin-bottom:6px}
    .notice .meta{font-size:13px;color:#555;margin-top:4px}
    .notice a.btn{
      display:inline-block;
      margin-top:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid #ddd;
      text-decoration:none
    }
    .notice a.btn:hover{background:#f5f5f5}
  </style>
</head>

      <nav class="nav-links" aria-label="Primary">

        <a href="privacy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
      </nav>

      <!-- 国・言語選択（ページ全体＋配信パートに適用） -->
      <div class="lang-select-inline">
        <select id="lang-select" aria-label="Region / Language">
