<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - TSUMUGI STUDIO</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .nav-links {
      margin-bottom: 20px;
    }
    .nav-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 14px;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .tabs {
      display: flex;
      margin-bottom: 1em;
      border-bottom: 2px solid #ccc;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #eee;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
      color: #333;
    }
    .tab.active {
      background-color: #fff;
      font-weight: bold;
      border-bottom: 2px solid #fff;
      color: #000;
    }
    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 0 5px 5px 5px;
    }
    .tab-content.active {
      display: block;
    }
  
    .social-links {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      background: #fff;
      border: 1px solid #ddd;
      color: #111;
      transition: background .2s, transform .2s;
    }
    .social-link:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
    }
    .social-link svg { width: 20px; height: 20px; fill: currentColor; }
    @media (prefers-color-scheme: dark) {
      .social-link { background:#111; border-color:#333; color:#f3f3f3; }
      .social-link:hover { background:#222; }
    }
    </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="tabs">
      <div class="tab active" data-tab="ja">日本語</div>
      <div class="tab" data-tab="en">English</div>
    </div>
  </header>

  <main>
    <div id="ja" class="tab-content active">
      <h2>お問い合わせ（日本語）</h2>
      <p>ご意見・ご質問は以下のメールアドレスへご連絡ください。</p>
      <p><a href="mailto:info@tsumugistudio.com">info@tsumugistudio.com</a></p>
    </div>

    <div id="en" class="tab-content">
      <h2>Contact (English)</h2>
      <p>If you have any feedback or questions, please feel free to contact us at the email address below.</p>
      <p><a href="mailto:info@tsumugistudio.com">info@tsumugistudio.com</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TSUMUGI STUDIO</p>
  
    <div class="social-links" aria-label="Social links">
      <a class="social-link" href="https://x.com/Tsumugi_Studio" target="_blank" rel="noopener" aria-label="X">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2H21l-6.5 7.43L22.5 22H15.9l-4.66-6.1L6 22H3.244l7.026-8.03L1.5 2H8.1l4.19 5.66L18.244 2Zm-1.17 18h1.77L7.014 4h-1.77L17.074 20Z"/></svg>
        <span>X</span>
      </a>
      <a class="social-link" href="https://www.instagram.com/tsumugistudio_games/" target="_blank" rel="noopener" aria-label="Instagram">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5Zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5Zm6.25-3.25a1.25 1.25 0 1 1-1.25 1.25 1.25 1.25 0 0 1 1.25-1.25Z"/></svg>
        <span>Instagram</span>
      </a>
    </div>
  </footer>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
