<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - TSUMUGISTUDIO</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .nav-links {
      margin-bottom: 20px;
    }
    .nav-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 14px;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .tabs {
      display: flex;
      margin-bottom: 1em;
      border-bottom: 2px solid #ccc;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #eee;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
      color: #333;
    }
    .tab.active {
      background-color: #fff;
      font-weight: bold;
      border-bottom: 2px solid #fff;
      color: #000;
    }
    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 0 5px 5px 5px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="tabs">
      <div class="tab active" data-tab="ja">日本語</div>
      <div class="tab" data-tab="en">English</div>
    </div>
  </header>

  <main>
    <div id="ja" class="tab-content active">
      <h2>お問い合わせ（日本語）</h2>
      <p>ご意見・ご質問は以下のメールアドレスへご連絡ください。</p>
      <p><a href="mailto:info@tsumugistudio.com">info@tsumugistudio.com</a></p>
    </div>

    <div id="en" class="tab-content">
      <h2>Contact (English)</h2>
      <p>If you have any feedback or questions, please feel free to contact us at the email address below.</p>
      <p><a href="mailto:info@tsumugistudio.com">info@tsumugistudio.com</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TSUMUGISTUDIO</p>
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
