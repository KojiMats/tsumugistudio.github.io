<head>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 15px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .lang-tabs {
      margin-top: 10px;
    }
    .lang-tab {
      display: inline-block;
      padding: 6px 12px;
      background: #444;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      font-size: 14px;
    }
    .lang-tab.active {
      background: #fff;
      color: #222;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 14px;
      padding: 20px;
    }
    .lang-content {
      display: none;
    }
    .lang-content.active {
      display: block;
    }
  </style>
</head>
